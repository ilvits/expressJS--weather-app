                                                ></div>
                                                <svg
                                                    class="detail-weather-toggle--img -rotate-90 fill-gray-300 dark:fill-cosmic-400"
                                                    width="16"
                                                    height="17"
                                                    viewBox="0 0 16 17"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >

                                                        d="M8.09606 10.8817C7.94029 10.882 7.78933 10.8278 7.66939 10.7284L3.66939 7.39507C3.53325 7.28191 3.44763 7.1193 3.43138 6.94302C3.41513 6.76673 3.46957 6.59121 3.58273 6.45507C3.69589 6.31892 3.85849 6.23331 4.03478 6.21705C4.21106 6.2008 4.38658 6.25524 4.52273 6.3684L8.09606 9.35507L11.6694 6.47507C11.7376 6.41969 11.8161 6.37834 11.9003 6.35338C11.9845 6.32843 12.0728 6.32037 12.1602 6.32966C12.2475 6.33895 12.3322 6.36542 12.4093 6.40753C12.4864 6.44965 12.5544 6.50658 12.6094 6.57507C12.6704 6.64362 12.7167 6.72403 12.7452 6.81128C12.7737 6.89853 12.7839 6.99073 12.7752 7.08211C12.7664 7.17348 12.7389 7.26206 12.6943 7.3423C12.6497 7.42254 12.589 7.49271 12.5161 7.5484L8.51606 10.7684C8.39267 10.8521 8.24479 10.892 8.09606 10.8817V10.8817Z"

                                                </svg>
                                            </div>
                                        </section>
                                    </section>
                                </li>
                            </template>
                        </section>
                    </template>
                </section>

                <!-- ************************ -->
                <!-- *        Toast         * -->
                <!-- ************************ -->
                <ol
                    x-data="toasts"
                    @toast.window="add($event)"
                    class="transition-all-500 fixed left-1/2 top-1.5 z-[99999] flex w-[calc(100%_-_32px)] -translate-x-1/2 flex-col-reverse sm:top-10"
                >
                    <template x-for="toast in toasts" :key="toast.id">
                        <li
                            x-data="toast"
                            x-show="show"
                            x-transition:enter-start="-translate-y-48 h-[0px] my-0 p-0"
                            x-transition:leave-end="-translate-y-48 h-[0px] my-0 p-0 opacity-0"
                            class="toast--wrapper transition-all-500 my-1 flex items-center rounded-xl bg-[#424F69] p-4 text-white ease-[cubic-bezier(0.29,1.4,0.4,0.96)]"
                        >
                            <div class="icon h-5 w-5 shrink-0">
                                <svg
                                    x-show="toast.type === 'success'"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M14.2155 6.912C14.5403 7.1691 14.5951 7.64079 14.338 7.96556L9.88491 13.5906C9.75421 13.7556 9.56014 13.8582 9.35011 13.8731C9.14008 13.8881 8.93344 13.814 8.78068 13.6691L5.73381 10.7785C5.43331 10.4934 5.42082 10.0187 5.7059 9.71821C5.99099 9.41771 6.4657 9.40522 6.7662 9.69031L9.21799 12.0164L13.162 7.0345C13.4191 6.70974 13.8908 6.65489 14.2155 6.912Z"
                                        fill="#5BC54A"
                                    />

                                        x="0.75"
                                        y="0.75"
                                        width="18.5"
                                        height="18.5"
                                        rx="9.25"
                                        stroke="#5BC54A"
                                        stroke-width="1.5"
                                    />
                                </svg>

                                <svg
                                    x-show="toast.type === 'info'"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M8.4165 9.16663C8.4165 8.75241 8.75229 8.41663 9.1665 8.41663H9.99984C10.4141 8.41663 10.7498 8.75241 10.7498 9.16663V13.4166H10.8332C11.2474 13.4166 11.5832 13.7524 11.5832 14.1666C11.5832 14.5808 11.2474 14.9166 10.8332 14.9166H9.99984C9.58562 14.9166 9.24984 14.5808 9.24984 14.1666V9.91663H9.1665C8.75229 9.91663 8.4165 9.58084 8.4165 9.16663Z"
                                        fill="#3FD5FE"
                                    />
                                    <path
                                        d="M10.8332 5.83333C10.8332 6.29357 10.4601 6.66667 9.99984 6.66667C9.5396 6.66667 9.1665 6.29357 9.1665 5.83333C9.1665 5.3731 9.5396 5 9.99984 5C10.4601 5 10.8332 5.3731 10.8332 5.83333Z"
                                        fill="#3FD5FE"
                                    />
                                    <rect
                                        x="0.75"
                                        y="0.75"
                                        width="18.5"
                                        height="18.5"
                                        rx="9.25"
                                        stroke="#3FD5FE"
                                        stroke-width="1.5"
                                    />
                                </svg>

                                <svg
                                    x-show="toast.type === 'warning'"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M10 5.25C10.4142 5.25 10.75 5.58579 10.75 6L10.75 11C10.75 11.4142 10.4142 11.75 10 11.75C9.58579 11.75 9.25 11.4142 9.25 11L9.25 6C9.25 5.58579 9.58579 5.25 10 5.25Z"
                                        fill="#F7D056"
                                    />
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M9.25 14.3333C9.25 13.919 9.58579 13.5833 10 13.5833H10.0083C10.4225 13.5833 10.7583 13.919 10.7583 14.3333C10.7583 14.7475 10.4225 15.0833 10.0083 15.0833H10C9.58579 15.0833 9.25 14.7475 9.25 14.3333Z"
                                        fill="#F7D056"
                                    />
                                    <rect
                                        x="0.75"
                                        y="0.75"
                                        width="18.5"
                                        height="18.5"
                                        rx="9.25"
                                        stroke="#F7D056"
                                        stroke-width="1.5"
                                    />
                                </svg>

                                <svg
                                    x-show="toast.type === 'error'"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M14.0053 5.99467C13.6791 5.66844 13.1502 5.66844 12.8239 5.99467L10 8.81861L7.17606 5.99467C6.84983 5.66844 6.3209 5.66844 5.99467 5.99467C5.66844 6.3209 5.66844 6.84983 5.99467 7.17606L8.81861 10L5.99467 12.8239C5.66844 13.1502 5.66844 13.6791 5.99467 14.0053C6.3209 14.3316 6.84983 14.3316 7.17606 14.0053L10 11.1814L12.8239 14.0053C13.1502 14.3316 13.6791 14.3316 14.0053 14.0053C14.3316 13.6791 14.3316 13.1502 14.0053 12.8239L11.1814 10L14.0053 7.17606C14.3316 6.84983 14.3316 6.3209 14.0053 5.99467Z"
                                        fill="#F46A47"
                                    />
                                    <rect
                                        x="0.75"
                                        y="0.75"
                                        width="18.5"
                                        height="18.5"
                                        rx="9.25"
                                        stroke="#F46A47"
                                        stroke-width="1.5"
                                    />
                                </svg>
                            </div>
                            <div
                                x-html="toast.content"
                                class="toast--text grow pl-4 text-sm font-medium leading-4"
                            ></div>
                            <button
                                x-show="toast.type !== 'warning'"
                                class="toast--dismiss shrink-0 stroke-cosmic-500"
                                @click="transitionOut()"
                            >
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 16 16"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M4.2998 11.3L7.7998 7.80005M7.7998 7.80005L11.2998 4.30005M7.7998 7.80005L4.2998 4.30005M7.7998 7.80005L11.2998 11.3"
                                        stroke-width="1.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                        </li>
                    </template>
                </ol>

                <!-- ************************ -->
                <!-- *  Loading Animation   * -->
                <!-- ************************ -->
                <section
                    x-show="isLoading"
                    x-transition:enter-start="scale-0 opacity-0"
                    x-transition:leave-end="scale-0 opacity-0"
                    id="loading-animation"
                    class="fixed top-1/3 left-1/2 z-[10060] h-14 w-16 -translate-x-1/2 -translate-y-1/2 duration-500 ease-[cubic-bezier(.18,.89,.32,1)]"
                >
                    <img
                        class="absolute h-16 w-16 -translate-x-2 -translate-y-4 animate-fly"
                        src="img/assets/icons/dark_cloud.svg"
                        alt=""
                    />
                    <img
                        class="absolute h-16 w-16 animate-spin-slow"
                        src="img/assets/icons/clear-day_sun.svg"
                        alt=""
                    />
                    <img
                        class="absolute h-16 w-16 animate-wiggle-6"
                        src="img/assets/icons/face_sun.svg"
                        alt=""
                    />
                    <img
                        class="absolute h-16 w-16 translate-x-6 translate-y-2 scale-90 animate-fly-reverse"
                        src="img/assets/icons/cyan_cloud.svg"
                        alt=""
                    />
                </section>
            </section>

            <!-- !Landing on desktop mode -->
            <div
                class="hidden lg:absolute lg:left-[calc(40%_+_200px)] lg:top-1/4 lg:flex lg:-translate-y-1/4 lg:flex-col"
            >
                <img
                    class="rounded-lg"
                    width="128"
                    height="128"
                    src="img/assets/qr-code.svg"
                    alt=""
                />
                <header class="pb-4 pt-8 text-7xl font-black">Weather</header>
                <div class="text-3xl font-medium">
                    Weather Forecast App by FairyBrains
                </div>
                <div class="mt-16 pb-8 text-6xl font-semibold">
                    Light and dark colour theme
                </div>
                <div class="w-96 text-xl">
                    Current, hourly and next 10 and 30 days forecast. Search,
                    add and edit your favorite locations. Customize units.
                </div>
            </div>
        </div>
        <section
            x-cloak
            x-show="orientation === 'landscape'"
            x-transition:enter-start="opacity-0"
            class="transition-opacity-500 fixed top-1/2 left-1/2 flex -translate-x-1/2 -translate-y-1/2 flex-col items-center gap-4"
        >
            <svg
                :style="{
                    transform: `rotate(${orientationDeg || 90}deg)`,
                }"
                class="animate-phonerotate"
                width="60"
                height="120"
                viewBox="0 0 60 120"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                />

                />
            </svg>
            <span x-text="lang.placeholders.phoneRotate.text"></span>
        </section>
